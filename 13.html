<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tac-Toe</title>
    <link rel="stylesheet" href="13.css">
</head>

<body>
    <div class="container">
        <h1 class="otherinfo">Welcome to Tick-Tack-Toe</h1>
        <div class="mainbox">
            <div class="boxes">
                <div id="line"></div>
                <div class="in-box rbl rbt"><span class="info"></span></div>
                <div class="in-box rbt"><span class="info"></span></div>
                <div class="in-box rbt rbr"><span class="info"></span></div>
                <div class="in-box rbl"><span class="info"></span></div>
                <div class="in-box"><span class="info"></span></div>
                <div class="in-box rbr"><span class="info"></span></div>
                <div class="in-box rbl rbb"><span class="info"></span></div>
                <div class="in-box rbb"><span class="info"></span></div>
                <div class="in-box rbb rbr"><span class="info"></span></div>
            </div>
        </div>
        
        <div class="otherinfo">
            <span id="changeturn">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="13.js"></script>
</body>

</html>
